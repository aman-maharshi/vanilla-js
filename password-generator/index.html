<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<main>
		<div class="box">
			<p class="title">Password Generator</p>
			<form>
				<div class="result-row">
					<input type="text" id="result">
					<div class="result-copy">Copy</div>
				</div>
				<div class="form-row">
					<label for="length" class="length-label">Password Length</label>
					<input type="number" id="length" min="5" max="30">
				</div>
				<div class="form-row">
					<label for="uppercase">Include Uppercase Letters</label>
					<input type="checkbox" id="uppercase">
				</div>
				<div class="form-row">
					<label for="lowercase">Include Lowercase Letters</label>
					<input type="checkbox" id="lowercase">
				</div>
				<div class="form-row">
					<label for="numbers">Include Numbers</label>
					<input type="checkbox" id="numbers">
				</div>
				<div class="form-row">
					<label for="symbols">Include Special Characters</label>
					<input type="checkbox" id="symbols">
				</div>
				
				<button type="submit" id="generate">Generate Password</button>
				<div class="message">&nbsp;</div>
			</form>
		</div>
	</main>
	<footer>
		<p>Coded by <a href="http://amanmaharshi.com/">Aman Maharshi</a></p>
	</footer>
		
	<script src="script.js"></script>
</body>
</html>
