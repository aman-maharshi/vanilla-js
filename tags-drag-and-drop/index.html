<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tags Drag and Drop</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="add-tag">
                <h1>Create tags and place them in different boxes by dragging</h1>
                <p>Add new tag</p>
                <input type="text" class="add-tag__input" placeholder="Enter a tag name" />
                <button type="submit" class="add-tag__btn">Add Tag</button>
                <button class="refresh">Reload</button>
            </section>
            <section class="tags">
                <div class="tags__container box"></div>
            </section>
            <section class="boxes">
                <div>
                    <div class="box-one box"></div>
                    <p>Box One</p>
                </div>
                <div>
                    <div class="box-two box"></div>
                    <p>Box Two</p>
                </div>
            </section>
        </main>
        <footer>
            Designed & Coded by <a href="https://amanmaharshi.com" target="_blank">Aman Maharshi</a>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
