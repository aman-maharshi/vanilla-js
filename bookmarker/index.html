<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookmarker App</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<header>
		<p class="heading">Bookmarker Application</p>
		<p class="sub-heading">Bookmark your favorite Websites and Links</p>
	</header>
	<main>
		<div class="container">
			<form class="input-form">
				<input type="text" placeholder="Enter URL..." class="url">
				<input type="text" placeholder="Enter Title..." class="title">
				<button type="submit" class="bookmark-btn">Bookmark</button>
			</form>
			<div class="output-container">
				<ul class="output-list">
					<li><a href="https://www.google.com" target="_blank">Google</a><div class="edit">Edit</div><div class="cross">X</div></li>
					<li><a href="https://www.facebook.com" target="_blank">Instagram</a><div class="edit">Edit</div><div class="cross">X</div></li>
					<li><a href="https://www.amazon.com" target="_blank">Amazon</a><div class="edit">Edit</div><div class="cross">X</div></li>
				</ul>
			</div>
		</div>
	</main>
	<footer>
		<p>Designed and Coded by <a href="http://www.amanmaharshi.com" target="_blank">Aman Maharshi</a></p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
